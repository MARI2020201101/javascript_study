        사용자의 브라우저에 따라 내가 쓴 자바스크립트가 해석이 안 될 수도 있음

        on Server(사용자가 소스볼수없음, ex jsp, asp)

        [자바스크립트 기본 문법]

            -값이 들어오면 자료형이 결정된다 <-> 자바: 변수형을 결정하고 값을 넣는다

            -(java였으면, public int doSomething(){}~~이렇게 쓸거를 그냥 함수명만 덜컥쓴다)
            -이벤트를 발생시켜서 함수를 호출하는 방식으로 실행(대부분)
