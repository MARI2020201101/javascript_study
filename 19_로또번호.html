<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로또번호</h1>
    <input type="button" value="로또번호생성" onclick="lotto()">
    <hr>
    <div id="demo"></div>
<script>
    //문제) 1~45 중에서 서로 겹치지 않게 6개의 정수를 발생시킨 후 
    // 오름차순으로 정렬해서 id=demo에 출력하시오
    function lotto(){
        var ranNums = [0,0,0,0,0,0];
    for(i=0;i<ranNums.length;i++){
        ranNums[i]=Math.ceil(Math.random()*45);
        for(j=0;j<i;j++){
            if(ranNums[i]==ranNums[j]){
                i--;
            }
        }
    }
    ranNums.sort(function(a,b){
        return a-b;
    });
    document.getElementById("demo").innerHTML=ranNums;    
    }
    

</script>
</body>
</html>
